<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>normal function</h1>
    <script>
        function adding(num1,num2,num3){
            var total=(num1+num2+num3)
            document.write("adding",total)
        }
        adding(10,20,30)
    </script>
    <hr>
    <h1>expression function</h1>
    <script>
        var adding=function(num1,num2,num3){
         var total=(num1+num2+num3)  
         document.write("adding",total) 
        }
        adding(20,50,78)
    </script>
    <hr>
    <h1>arrow function</h1>
    <script>
        var adding=(num1,num2,num3)=>{
            var total=(num1+num2+num3)
            document.write("adding",total)
        }
        adding(10,20,30)
    </script>
    <hr>
    <h1>self invoced function(sif)</h1>
    <script>
        (function(num1,num2,num3){
            var total=(num1+num2+num3);
            document.write("adding",total)
        })(10,20,40)
    </script>

</body>
</html>
