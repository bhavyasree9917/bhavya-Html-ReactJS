    <script>

return(num1+num2+num3)

        var total=addingthenumbers(10,20,30);
        document.write("addingthenumbers:-",total)


        function addingthenumbers(num1,num2,num3){
            var total=num1+num2+num3;
            document.write(" addingthenumbers:-",total)
        

        }
        addingthenumbers(3,4,5);

            var total=num1+num2+num3;
            document.write(" addingthenumbers:-",total)
        }
        addingthenumbers(20,30,40);

        var addingthenumbers=function(num1,num2,num3){
            return(num1+num2+num3)
        }
        var total=addingthenumbers(20,30,40);
        document.write("addingthenumbers;-",total)


        

        var addingthenumbers=(num1,num2,num3)=>{
            var total=num1+num2+num3;
            document.write(" addingthenumbers;-",total)
        }
        addingthenumbers(10,20,30)

        var addingthenumbers=(num1,num2,num3)=>{
            return(num1+num2+num3)
        }
        var total=addingthenumbers(10,20,30);
        document.write("addingthenumbers:-",total)


        (function(num1,num2,num3){
            var total=num1+num2+num3;
            document.write("addingthenumbers;-",total)
        })(30,56,78)

        (function(num1,num2,num3){
            return(num1+num2+num3);
        })
        var total=(10,20,30);
        document.write("addingthenumbers:-",total)
