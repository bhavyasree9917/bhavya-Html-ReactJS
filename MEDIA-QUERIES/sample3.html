<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout with Media Queries</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: hsla(68, 71%, 45%, 0.626);
}

header {
  background-color: #361a88;
  color: #8f4c6b;
  text-align: center;
  padding: 1rem;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 20px;
}

.sidebar {
  flex: 1;
  background-color: #23b140;
  padding: 20px;
  margin-right: 20px;
}

.main-content {
  flex: 2;
  background-color: #d9e408;
  padding: 20px;
  margin-left: 20px;
}
.article{
    flex: 3;
    background: #b70e0e;
    padding: 20px;
    margin-left: 20px;
}

footer {
  background-color: #9c2769;
  color: #fff;
  text-align: center;
  padding: 1rem;
  margin-top: 20px;
}

@media (max-width: 800px) {
  .container {
    flex-direction: column;
  }

  .sidebar,
  .main-content {
    margin-right: 0;
    margin-left: 0;
    width: 100%;
  }
  .article{
    margin-right: 0;
    margin-left: 0;
    width: 100%;
  }
}


@media (max-width: 500px) {
  header {
    font-size: 1.2rem;
  }

  .sidebar,
  .main-content {
    padding: 10px;
  }

  footer {
    font-size: 0.9rem;
  }
}

    </style>
   
  </head>
  <body>
    <header>
      <h1>media queries is a responsive layout</h1>
    </header>

    <div class="container">
      <div class="sidebar">
        <h2>sidebar</h2>
        <p>This is the aricle for media query</p>
      </div>
      <div class="main-content">
        <h2>aside</h2>
        <p>This is the aside for media query</p>
      </div>
      <div class="article">
        <h1>article</h1>
        <p>this is the article for media query</p>
      </div>
    </div>

    <footer>
      <p>@media queries</p>
    </footer>
  </body>
</html>
