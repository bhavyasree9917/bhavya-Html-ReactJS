<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid rgb(10, 5, 110);
        margin: 5px;
      }
      #main {
        display: flex;
        justify-content: space-between;
      }
      .left {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="box"></div>

      <div class="left">
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
