<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            cursor: pointer;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <label for="vocabularyWords">Vocabulary Word</label>
            <input type="text" id="vocabularyWords" name="vocabularyWords" required onkeyup="learningForm()">
            
            <label for="definitions">Definition</label>
            <textarea id="definitions" name="definitions" rows="4" required onkeyup="learningForm()"></textarea>
            
            <label for="exampleSentences">Example Sentences</label>
            <textarea id="exampleSentences" name="exampleSentences" rows="4" required onkeyup="learningForm()"></textarea>
            
            <button type="submit"disabled="true" >Submit</button>
        </form>
    </div>
    <script>
        function learningForm() {
            var student={
                vocabularyWords:document.getElementById("vocabularyWords").value,
                definitions:document.getElementById("definitions").value,
                exampleSentences:document.getElementById("exampleSentences").value,
               
            }

            console.log(student)

            var isInvalid = false;
            for(a in student){
                if(student[a] == ""){
                    isInvalid = true;
                }
            }

            if(isInvalid === true){
                document.querySelector("button").setAttribute("disabled",true)
            }else{
                document.querySelector("button").removeAttribute("disabled")
            }
        }
    </script>

</body>
</html>
