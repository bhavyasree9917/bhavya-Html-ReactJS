<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input,
        textarea {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: grey;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Character Information</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" oninput="enableSubmitButton()" required>

            <label for="level">Level:</label>
            <input type="number" id="level" name="level" min="1" onkeyup="SubmitButton()" required>

            <label for="healthPoints">Health Points:</label>
            <input type="number" id="healthPoints" name="healthPoints" min="1" onkeyup="SubmitButton()" required>



            <label for="strength">Strength:</label>
            <input type="number" id="strength" name="strength" min="0" onkeyup="SubmitButton()" required>

            <label for="agility">Agility:</label>
            <input type="number" id="agility" name="agility" min="0" onkeyup="SubmitButton()" required>

            <label for="abilities">Abilities:</label>
            <textarea id="abilities" name="abilities" rows="4" placeholder="List abilities..."
                onkeyup="SubmitButton()"></textarea>

            <label for="inventory">Inventory:</label>
            <textarea id="inventory" name="inventory" rows="4" placeholder="List items..."
                onkeyup="SubmitButton()"></textarea>

            <input type="submit" value="Submit" id="submitBtn" disabled="true">
        </form>
    </div>

    <script>
        function SubmitButton() {
            var characterData = {
                name: document.getElementById("name").value,
                level: document.getElementById("level").value,
                healthPoints: document.getElementById("healthPoints").value,

                strength: document.getElementById("strength").value,
                agility: document.getElementById("agility").value,
                abilities: document.getElementById("abilities").value,
                inventory: document.getElementById("inventory").value
            };

            var isInvalid = false;
            for (var key in characterData) {
                if (characterData[key] === "") {
                    isInvalid = true;
                    break;
                }
            }

            if (isInvalid) {
                document.getElementById("submitBtn").setAttribute("disabled", true);
            } else {
                document.getElementById("submitBtn").removeAttribute("disabled");
            }
        }
    </script>
</body>

</html>
