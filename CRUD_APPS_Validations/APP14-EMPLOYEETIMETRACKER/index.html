<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            cursor: pointer;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

      
    </style>
</head>

<body>

    <div class="container">
        <h1>Simple Form</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" onkeyup="simpleForm()">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" onkeyup="simpleForm()">
            </div>

            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="datetime-local" id="startTime" name="startTime" onkeyup="simpleForm()">
            </div>

            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="datetime-local" id="endTime" name="endTime" onkeyup="simpleForm()">
            </div>

            <div class="form-group">
                <label for="totalHours">Total Hours:</label>
                <input type="number" id="totalHours" name="totalHours"  onkeyup="simpleForm()">
            </div>
            <div class="form-footer">
                <button type="submit" disabled="true">Submit</button>
            </div>
        </form>
    </div>

    <script>


        function simpleForm() {
            var person = {
                id: document.getElementById("id").value,
                name: document.getElementById("name").value,
                startTime: document.getElementById("startTime").value,
                endTime: document.getElementById("endTime").value,
                totalHours: document.getElementById("totalHours").value,
               
            }

            console.log(person)

            var isInvalid = false;
            for (a in person) {
                if (person[a] == "") {
                    isInvalid = true;
                }
            }

            if (isInvalid === true) {
                document.querySelector("button").setAttribute("disabled", true)
            } else {
                document.querySelector("button").removeAttribute("disabled")
            }
        }

    </script>

</body>

</html>
