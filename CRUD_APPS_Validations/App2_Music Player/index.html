<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Track Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
       
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
       
    </style>
</head>
<body>

    <h2>Music Track Form</h2>
    <form id="musicForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required   onkeyup="musicForm()">

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required onkeyup="musicForm()">

        <label for="duration">Duration (mm:ss):</label>
        <input type="text" id="duration" name="duration"  required placeholder="e.g., 03:45" onkeyup="musicForm()">

        <label for="album">Album:</label>
        <input type="text" id="album" name="album" required onkeyup="musicForm()">

        <button type="submit" id="submitButton" disabled="true">Submit</button>
    </form>
    <script>
        function musicForm() {
            var person={
                title:document.getElementById("title").value,
                artist:document.getElementById("artist").value,
                duration:document.getElementById("duration").value,
                album:document.getElementById("album").value,
                
            }

            console.log(person)
            var isInvalid = false;
            for(a in person){
                if(person[a] == ""){
                    isInvalid = true;
                }
            }

            if(isInvalid === true){
                document.querySelector("button").setAttribute("disabled",true)
            }else{
                document.querySelector("button").removeAttribute("disabled",true)
            }
        }
    </script>
  

</body>
</html>
