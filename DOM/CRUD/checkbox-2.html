<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">subjects</label><br />
    <input type="checkbox" name="subject" value="telugu">telugu
    <input type="checkbox" name="subject" value="english">english
    <input type="checkbox" name="subject" value="mathematics">mathematics
    <input type="checkbox" name="subject" value="science">science
    <input type="checkbox" name="subject" value="social">social

    <button onclick="setselectedvalues()">setselectedvalues</button>
    <script>
        var subject = ["english", "social"]

        function setselectedvalues() {
            var allcheckboxes = document.getElementsByName("subject")
            for (i = 0; i < allcheckboxes.length; i++) {
                console.log(subject[i])
                for (j = 0; j < allcheckboxes.length; j++) {
                    if (subject[i] == allcheckboxes[j].value) {
                        allcheckboxes[j].checked =true;
            }
                }

            }

        }
</script>
</body>
</html>
