<body>
    <label for="">subjects</label><br />
    <input type="checkbox" name="subject" value="html">html
    <input type="checkbox" name="subject" value="javascript">javascript
    <input type="checkbox" name="subject" value="reactjs">reactjs
    <input type="checkbox" name="subject" value="python">python
    <input type="checkbox" name="subject" value="dbms">dbms

    <button onclick="setselectedvalues()">setselectedvalues</button>
    <script>
        var subject = ["python", "dbms"]

        function setselectedvalues() {
            var allcheckboxes = document.getElementsByName("subject")
            for (i = 0; i < allcheckboxes.length; i++) {
                console.log(subject[i])
                for (j = 0; j < allcheckboxes.length; j++) {
                    if (subject[i] == allcheckboxes[j].value) {
                        allcheckboxes[j].checked =true;
            }
                }

            }

        }
    </script>
