
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .form-container {
            flex: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .table-container {
            flex: 70%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            padding: 8px;
            font-size: 16px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-group input,
        .checkbox-group input {
            margin-right: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        button:hover {
            background: #218838;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        td button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td .edit {
            background: #ffc107;
            color: black;
        }

        td .delete {
            background: #dc3545;
            color: white;
        }

        td .edit:hover {
            background: #e0a800;
        }

        td .delete:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .form-container,
            .table-container {
                flex: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Student Enrollment System</h1>

        <div class="content">
            <!-- Left Column: Form (30%) -->
            <div class="form-container">
                <h2>Add Student</h2>
                <form id="student-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="age">Age:</label>
                    <input type="number" id="age" required>

                    <label>Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>

                    <label>Courses Enrolled:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="math" value="Mathematics" name="course">
                        <label for="math">Mathematics</label>

                        <input type="checkbox" id="science" value="Science" name="course">
                        <label for="science">Science</label>

                        <input type="checkbox" id="history" value="History" name="course">
                        <label for="history">History</label>

                        <input type="checkbox" id="english" value="English" name="course">
                        <label for="english">English</label>

                        <input type="checkbox" id="computer" value="Computer Science" name="course">
                        <label for="computer">Computer Science</label>
                    </div>

                    <label for="enrollmentDate">Enrollment Date:</label>
                    <input type="date" id="enrollmentDate" required>


                    <button type="button" onclick="registeruser()" id="crtbtn">Join Now</button>
                    <button type="button" onclick="update()" id="updbtn" style="display:none">Update</button>
                </form>
            </div>

            <!-- Right Column: Student List (70%) -->
            <div class="table-container">
                <h2>Enrolled Students</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Courses</th>
                            <th>Enrollment Date</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script>
        var allUsers = []
        function registeruser() {
            var name = document.getElementById("name").value
            var age = document.getElementById("age").value
            var enrollmentDate = document.getElementById("enrollmentDate").value
            var user = {
                name,
                age,
                gender: [],
                course: [],
                enrollmentDate
            }
            var radio = document.getElementsByName("gender")

            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    user.gender.push(radio[i].value)
                }
                radio[i].checked = false
            }

            var check = document.getElementsByName("course")

            for (i = 0; i < check.length; i++) {
                if (check[i].checked == true) {
                    user.course.push(check[i].value)
                }
                check[i].checked = false
            }

            allUsers.push(user)
            document.getElementById("name").value = ""
            document.getElementById("age").value = ""
            document.getElementById("enrollmentDate").value = ""
            displayUsers()
        }

        function displayUsers() {
            document.querySelector("tbody").innerHTML = ""
            allUsers.forEach(function (user, index) {
                var tr = document.createElement("tr");
                for (a in user) {
                    var td = document.createElement("td");
                    td.innerHTML = user[a]
                    tr.appendChild(td)
                }

                deltd = document.createElement("td")
                delbtn = document.createElement("button")
                delbtn.innerHTML = "delete"
                delbtn.setAttribute("class", "delete")
                delbtn.setAttribute("onclick", "del(" + index + ")")
                deltd.appendChild(delbtn)
                tr.appendChild(deltd)

                var edttd = document.createElement("td")
                var edtbtn = document.createElement("button")
                edtbtn.innerHTML = "Edit"
                edtbtn.setAttribute("class", "edit")
                edtbtn.setAttribute("onclick", "edit(" + index + ")")
                edttd.appendChild(edtbtn);
                tr.appendChild(edttd);
                document.querySelector("tbody").appendChild(tr)
            })
        }
        displayUsers()

        function del(i) {
            allUsers.splice(i, 1);
            displayUsers();
        }
        var indx;
        function edit(i) {
            indx = i;
            document.getElementById("name").value = allUsers[i].name
            document.getElementById("age").value = allUsers[i].age
            document.getElementById("enrollmentDate").value = allUsers[i].enrollmentDate

            var radio = document.getElementsByName("gender")

            for (j = 0; j < radio.length; j++) {
                radio[j].checked = allUsers[i].gender.includes(radio[j].value);
            }

            //checkbox selection
            var checkbox = document.getElementsByName("course")
            for (var k = 0; k < checkbox.length; k++) {
                checkbox[k].checked = allUsers[i].course.includes(checkbox[k].value);
            }

            document.getElementById("crtbtn").style.display = "none"
            document.getElementById("updbtn").style.display = "block"

        }
        function update() {
            var name = document.getElementById("name").value
            var age = document.getElementById("age").value
            var enrollmentDate = document.getElementById("enrollmentDate").value
            var user = {
                name,
                age,
                gender: [],
                course: [],
                enrollmentDate
            }
            var radio = document.getElementsByName("gender")

            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked == true) {
                    user.gender.push(radio[i].value)
                }
                radio[i].checked = false
            }

            var check = document.getElementsByName("course")

            for (i = 0; i < check.length; i++) {
                if (check[i].checked == true) {
                    user.course.push(check[i].value)
                }
                check[i].checked = false
            }

            allUsers[indx] = user

            displayUsers();
            document.getElementById("name").value = ""
            document.getElementById("age").value = ""
            document.getElementById("enrollmentDate").value = ""



            document.getElementById("updbtn").style.display = "none"
            document.getElementById("crtbtn").style.display = "block"
        }
    </script>
</body>
