<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Appointments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .form-container {
            flex: 30%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .appointment-container {
            flex: 70%;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        textarea,
        button {
            padding: 8px;
            font-size: 16px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-group input,
        .checkbox-group input {
            margin-right: 5px;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        button:hover {
            background: #e64a19;
        }

        .appointment-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        td button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td .edit {
            background: #ffc107;
            color: black;
        }

        td .delete {
            background: #dc3545;
            color: white;
        }

        td .edit:hover {
            background: #e0a800;
        }

        td .delete:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .form-container,
            .appointment-container {
                flex: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Calendar Appointments</h1>

        <div class="content">
            <!-- Left Column: Appointment Entry Form (30%) -->
            <div class="form-container">
                <h2>Add Appointment</h2>
                <form id="appointment-form">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" required>

                    <label for="time">Time:</label>
                    <input type="time" id="time" required>

                    <label for="location">Location:</label>
                    <input type="text" id="location" required>

                    <label for="description">Description:</label>
                    <textarea id="description" rows="3" required></textarea>

                    <label>Event Category:</label>
                    <div class="radio-group">
                        <input type="radio" id="meeting" name="category" value="Meeting">
                        <label for="meeting">Meeting</label>

                        <input type="radio" id="conference" name="category" value="Conference">
                        <label for="conference">Conference</label>

                        <input type="radio" id="webinar" name="category" value="Webinar">
                        <label for="webinar">Webinar</label>

                        <input type="radio" id="personal" name="category" value="Personal">
                        <label for="personal">Personal</label>
                    </div>

                    <label>Participants:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="alice" value="Alice">
                        <label for="alice">Alice</label>

                        <input type="checkbox" id="bob" value="Bob">
                        <label for="bob">Bob</label>

                        <input type="checkbox" id="charlie" value="Charlie">
                        <label for="charlie">Charlie</label>

                        <input type="checkbox" id="david" value="David">
                        <label for="david">David</label>

                        <input type="checkbox" id="emma" value="Emma">
                        <label for="emma">Emma</label>
                    </div>

                    <button type="button" onclick="registerUser()" id="registerBtn">add appoinment</button>
                    <button type="button" onclick="updateUser()" id="updateBtn">Update</button>
                </form>
            </div>

            <!-- Right Column: Appointment List (70%) -->
            <div class="appointment-container">
                <h2>Upcoming Appointments</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>Category</th>

                        </tr>

    </div>
    <script>
    var allUsers = [
   
  ]
  function registerUser() {
    var eventName = document.getElementById("eventName").value;
    var date = document.getElementById("date").value;
    var time = document.getElementById("time").value;
    var location = document.getElementById("location").value;
    var description = document.getElementById("description").value;
 
    var user = {
        eventName,
        date,
        time,
        location,
        description
    }
    allUsers.push(user)

    document.getElementById("eventName").value = "";
    document.getElementById("date").value = "";
    document.getElementById("time").value="";
    document.getElementById("location").value="";
    document.getElementById("description").value="";


    displayUsersInTable()
  }


  function displayUsersInTable() {
    document.querySelector("tbody").innerHTML = "";
    allUsers.forEach(function (user, index) {
      var myTr = document.createElement("tr");
      for ( var a in user) {
        var myTd = document.createElement("td")
        myTd.innerHTML = user[a]
        myTr.appendChild(myTd)
      }

      var editTd = document.createElement("td");
      var editBtn = document.createElement("button")
      editBtn.innerHTML = "Edit";
      editBtn.setAttribute("class", "edit-btn")
      editBtn.setAttribute("onclick", "editUser(" + index + ")")
      editTd.appendChild(editBtn)
      myTr.appendChild(editTd)

      var deleteTd = document.createElement("td");
      var deleteBtn = document.createElement("button");
      deleteBtn.setAttribute("class", "delete-btn")
      deleteBtn.setAttribute("onclick", "deleteUser(" + index + ")")
      deleteBtn.innerHTML = "Delete";
      deleteTd.appendChild(deleteBtn);

      myTr.appendChild(deleteTd)
      document.querySelector("tbody").appendChild(myTr)
    })
  }

  displayUsersInTable();

  function deleteUser(i) {
    console.log("deleteUser Called !! " + i)
    allUsers.splice(i, 1);
    displayUsersInTable();

  }
  var gIndex;
  function editUser(i) {
    gIndex = i;
    document.getElementById("eventName").value = allUsers[i].eventName;
    document.getElementById("date").value = allUsers[i].date;
    document.getElementById("time").value = allUsers[i].time;
    document.getElementById("location").value = allUsers[i].location;
    document.getElementById("description").value = allUsers[i].description;


    document.getElementById("updateBtn").style.display = "block"
    document.getElementById("registerBtn").style.display = "none"
  }


  function updateUser() {
    var eventName = document.getElementById("eventName").value;
    var date = document.getElementById("date").value;
    var time = document.getElementById("time").value;
    var location = document.getElementById("location").value;
    var description = document.getElementById("description").value;
 
    var user = {
        eventName,
        date,
        time,
        location,
        description
    }
    allUsers[gIndex] = user;
    displayUsersInTable();
     document.getElementById("eventnmae").value = "";
    document.getElementById("date").value = "";
    document.getElementById("time").value="";
    document.getElementById("location").value="";
    document.getElementById("description").value="";


     document.getElementById("updateBtn").style.display = "none"
    document.getElementById("registerBtn").style.display = "block"
  }
</script>
