<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- do-while loop is similar to the while loop,but it executes the code at least once before checking the condition.

    syntax:do{

    }while(condition); -->
    <script>
        let i=20
        do{
document.write(i)
        }while(i<20);
    </script>
</body>
</html>
