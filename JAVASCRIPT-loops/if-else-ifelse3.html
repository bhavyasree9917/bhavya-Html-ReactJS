<body>
    <!-- person age is 20
    if age is below or equal to 19-teenager
    if age is above19 and below58- adult
    if age is above58-          senior citizen -->

   <script>
    var age=65;
    if(age <=19){ 
        document.write("teenager")
    }else if(age>19 && age <=58){
        document.write("adult")
    }else if(age>50){
        document.write("senior citizen")
    }
   </script>
    
</body>
