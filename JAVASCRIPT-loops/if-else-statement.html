<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- the if-else statement runs a block of code if the condition is true and another block if its false. -->
    <script>
        let temperature=30;
        if(temperature<35){
            document.write("its hot outside")
        }else{
            document.write("its cool outside")
        }
    </script>
</body>
</html>
