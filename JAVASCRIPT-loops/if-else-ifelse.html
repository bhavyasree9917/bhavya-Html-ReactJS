    <!-- the if-else if-else statement test multiple conditions. -->
<!-- The product price is 56
the quality below are equal to 56 is average
the quality above 56 and below 80 is good
the quality above 80 and 100 is nice -->
<script>
    var price=200
    if(price<=56){
        document.write("average")
    }else if( price>=56&& price<=80){
        document.write("good")
    }else if(price>=80&& price<=100){
        document.write("nice")

    }else{
        document.write("its an faboulous product")
    }
</script>
