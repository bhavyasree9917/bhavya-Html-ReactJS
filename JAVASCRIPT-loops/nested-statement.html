<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- you can use nested if statements for more complex logic. -->
    <script>
        for(i=1;i<=20;i++){
            if(i%2==0){
                if(i%5==0){
                    document.write(i+"<br/>")
                }
            }
        }
    </script>
</body>
</html>
