<body>
    <!-- the phone price is 10000
    the phone below 10000 or equal to 10000 is  oppo
    the phone above 10000 and below 20000 is poco
    tthe phone above20000 and below 30000 is vivo
    the phone above 30000 and below 40000 is iphone -->
    <script>
        var carprice=100000;
        if( carprice<=10000){
            document.write("oppo")
        }else if(carprice>=10000&& carprice<=20000){
            document.write("poco")
        }else if(carprice>=20000&& carprice<=30000){
            document.write("vivo")
        }else if(carprice>=30000&& carprice<=40000){
            document.write("iphone")
        }else{
            document.write("phone")
        }
            

            
    

        

    </script>
