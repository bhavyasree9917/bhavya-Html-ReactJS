<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function grade() {
            var marks = prompt("enter the marks");
            document.write(marks)
            if (marks >= 90) {
                document.write("A")
            } else if (marks >= 70) {
                document.write("B")
            } else if (marks >= 60) {
                document.write("c")
            } else {
                document.write("e")
            }
        }
        grade();
    </script>
</body>

</html>
