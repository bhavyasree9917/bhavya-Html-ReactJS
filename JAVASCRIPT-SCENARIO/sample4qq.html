<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function calculatethegrade(){
        var marks=prompt("enter the marks")
        document.write(marks)
        if(marks>=90){
            document.write("grad:A")
        }else if(marks>=80){
            document.write("grad:B")
        }else if(marks>=70){
            document.write("grad:c")
        }else{
            document.write("fail")
        }
      }
      calculatethegrade();
    </script>
</body>
</html>
