<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table id="table" border="2">
        <thead>
            <tr>
                <th>section</th>
                <th>name</th>
                <th>img</th>
            </tr>
        </thead>
        <tbody id="tbody">
           
        </tbody>
    </table>
    <script>
        var images = [
            {
                section: "1",
                name: "rampotheneni",
                image: ""
            },
            {
                section: "2",
                name: "bhavyasree",
                image: ""
            },
            {
                section: "3",
                name: "pawankalyan",
                image: ""
            },
            {
                section: "4",
                name: "rameshbabu",
                image: ""
            }
        ];

        images.forEach(function (user) {
            var mytr = document.createElement("tr");
            for (var a in user) {
                var td = document.createElement("td");
                if (a === "image") {
                    var myimgtd = document.createElement("td");
                    var myimg = document.createElement("img");
                    myimg.src = user.image;
                    myimg.setAttribute("width", "150px");
                    myimgtd.appendChild(myimg);
                    mytr.appendChild(myimgtd);
                } else {
                    td.textContent = user[a];
                    mytr.appendChild(td);
                }
            }
            document.querySelector("tbody").appendChild(mytr);
        });
    </script>
</body>

</html>
