<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub counters</title>
    <style>
        ol{
            counter-reset: section;
            list-style-type: none;
        }
        li::before{
            counter-increment: section;
            content: counters(section,".")" ";
        }
    </style>
</head>
<body>
    <ol>
        <li>boxes</li>
        <li>boxes</li>
        <li>boxes
            <ol>
                <li>boxes</li>
                <li>boxes</li>
                <li>boxes</li>
                <li>boxes</li>
                <li>boxes</li>
                <li>boxes
                    <ol>
                        <li>boxes</li>
                        <li>boxes</li>
                        <li>boxes</li>
                        <li>boxes</li>
                        <li>boxes</li>
                        <li>boxes</li>
                        <li>boxes</li>
                        <li>boxes</li>
                    </ol>
                </li>
            </ol>
        </li>
    </ol>
</body>
</html>
