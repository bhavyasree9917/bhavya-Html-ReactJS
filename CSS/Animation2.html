<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(169, 169, 169, 0.829);
        }
        .spiner{
            border: 10px dotted rgb(134, 6, 83);
            
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left: 200px;
            animation: ani 5s linear infinite;
            
           
        }
        .spiner1{
            border: 10px dotted red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50px;
            animation: ani 5s linear infinite;
        
        }
       
       
        @-webkit-keyframes ani{
          0%{
            transform: calc(1);
            -webkit-animation: calc(0);
          }
          10%{
            border: blue dotted;
          }
          20%{
            border: lawngreen dotted;
          }
          30%{
            border: red dotted;
          }
        
        }
    

       
        
    </style>
</head>
<body>
    <div class="spiner"> </div>
        <div class="spiner1"></div>
    
   
</body>
</html>
