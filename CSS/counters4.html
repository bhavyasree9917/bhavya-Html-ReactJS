<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexting counters</title>
    <style>
        body{
            counter-reset: section;
            background: aqua;
        }
        h1{
            counter-reset: subsection;
        }
        h1::before{
            counter-increment: section;
            content: "section" counter(section) ":";
        }
        h2::before{
            counter-increment: subsection;
            content: counter(section) "." counter(subsection) "  ";
        }
    </style>
</head>
<body>
    <h1>webdesigning</h1>
    <h2>html</h2>
    <h2>css</h2>
    <h2>javascript</h2>
    <h2>jquery</h2>
    <h2>bootstrap</h2>
    <h1>progaraming</h1>
    <h2>c</h2>
    <h2>c++</h2>
    <h2>database</h2>
    <h2>java</h2>
    <h2>python</h2>
</body>
</html>
