<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style4.css">
</head>
<body>
    <div class="buttons">
        <button onclick="showtoast(sucessMsg)">Success</button>
        <button onclick="showtoast(errorMsg)">Error</button>
        <button onclick="showtoast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastbox"></div>

    <script>
        let toastbox = document.getElementById("toastbox");
        
        
        let sucessMsg = '<i class="fa-solid fa-circle-check"></i> Successfull';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error';
        let invalidMsg = '<i class="fa-solid fa-triangle-exclamation"></i> Invalid input, check again';

        function showtoast(msg) {
            let toast = document.createElement("div");
            toast.classList.add("toast");  
            toast.innerHTML = msg;
            toastbox.appendChild(toast);

            if(msg.includes("error")){
                toast.classList.add("invalid")
            }


            setTimeout(()=>{
                toast.remove();
            },6000);
        }
    </script>
</body>
</html>
