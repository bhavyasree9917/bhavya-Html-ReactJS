<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions in css</title>
    <style>
        body{
            height: 1000px;
        margin: 0;
        }
        .static{
            background-color: aqua;
            padding: 20px;
            margin: 10px;
          
        }
        .relative{
            position: relative;
            top: 20px;
            background-color: rgb(151, 31, 111);
            padding: 20px;
            margin: 10px;
        }
        .absolute{
            position: absolute;
            top: 100px;
            left: 50px;
            background-color: brown;
            padding: 20px;
            margin: 10px;

        }
        .fixed{
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: blue;
            padding: 20px;
            margin: 10px;
        }
        .sticky{
            position: sticky;
            top: 0;
            background-color: crimson;
            padding: 20px;
            margin: 10px;
        }

    </style>
</head>

<body>
    <!-- 1.static :this is default position value for all elements.

    2.relative:when an element is positioned relatively it is positioned relative to its normal position.

    3:absolute:an absolutely positioned element is removed from the normal document flow and its positioned relative to
    the nearest positioned ansector
    4.fixed: always stays in the same position relative to the airport,regardless of scrolling

    5.sticky:behaves like  a normal element until a scroll position it reached ,then it sticks to a specified position
positioned relative until a given scroll position is reached -->

    <div class="static">this is a static</div>
    <div class="relative">this is a relative</div>
    <div class="absolute">this is a absolute</div>
    <div class="fixed">this a fixed</div>
    <div class="sticky">this is a sticky</div>

</body>

</html>
