<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky footer</title>
    <style>

*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body{
    display: flex;
    flex-direction: column;
}
.content{
    flex: 1;
    padding: 20px;
    background-color: aqua;
}
.footer{
    background-color:black;
    color: white;
    text-align: center;
    padding: 10px 0;
}

    
</style>
</head>
<body>
    sticky footer ensures that the footer remains at the bottom of the viewport regardless of  content height.

    footer always at the bottom
    <div class="content">
<h1>welcome to new chapters</h1>
<p>pawankalyan is my favourite actor in movie industry</p>
    </div>
    <footer class="footer">
        <p>sticky footer</p>
    </footer>
</body>
</html>
